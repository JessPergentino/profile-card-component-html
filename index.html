<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./css/styles.css"
      media="screen"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-card-content">
        <img
          class="profile-image"
          src="./images/image-victor.jpg"
          alt="photo profile"
          width="110"
          height="110"
        />
        <div class="profile-info">
          <p>
            <b style="margin-right: 3px;">Victor Crest </b> <span class="profile-text-second">26</span>
          </p>

          <p class="profile-text-second">London</p>
        </div>
        <div class="divider"></div>
      </div>

      <div class="profile-stats">
        <div class="profile-stats-text">
          <b>80K</b>
          <span class="profile-text-second">Followers</span>
        </div>
        <div class="profile-stats-text">
          <b>803K</b>
          <span class="profile-text-second">Likes</span>
        </div>
        <div class="profile-stats-text">
          <b>1.4K</b>
          <span class="profile-text-second">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
